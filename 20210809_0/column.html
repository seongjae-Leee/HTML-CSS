<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .multi {
        /* 단 너비 */
        column-width: 120px;
        /* 단 개수 */
        column-count: 3;
        /* 단과 단 사이 사이 여백 */
        column-gap: 20px;
        /* 단과 단 사이의 구분선 */
        column-rule: 2px solid deeppink;
      }
    </style>
  </head>
  <body>
    <!-- 시멘트 태그 : 태그 이름만 봐도 알수 있는 것들 -->
    <header>
      <h2>간에 좋은 식품</h2>
      <div class="multi">
        <p>
          <b>쑥</b> : 쑥은 마늘, 당근과 함께 성인병을 예방하는 3대 식물로
          꼽힌다...
        </p>
        <p><b>부추</b> : 부추는 간의 채소라 할만큼 간 기능을 강화한다.</p>
        <p>
          <b>양송이버섯</b> : 버섯에는 단백질이 풍부하여 손상된 간이 재생하기
          위해 필요한 단백질을 공급한다.
        </p>
      </div>
    </header>
  </body>
</html>
