<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: #000;
      }
      h1 {
        /* !imprtant 를 붙임으로써 아래 인라인스타일을 무시하고 이 타입 스타일이 우선시됨 */
        color: brown !important;
      }
      p {
        color: blue;
      }
      .color1 {
        color: rgb(255, 0, 0);
      }
      /* rgba의 a는 투명도로써 0에 가까울수록 투명하다. */
      .color2 {
        color: rgba(255, 0, 0, 0.3);
      }
      .color3 {
        color: #82e982;
      }
    </style>
  </head>
  <body>
    <h1 style="color: green">레드향</h1>
    <!-- p태그에 붙은 인라인 스타일이 위 타입스타일보다 우선순위가 높아서 따로 적용이 됨-->
    <p style="color: burlywood">껍질에 붉은 빛이 돌아 레드향이라고 한다.</p>
    <p>레드봉은 한라봉과 귤을 교배...</p>
    <p>비타민 C와 비타민 P가 풍부함.</p>

    <h1 class="color1">HTML</h1>
    <h1 class="color2">CSS</h1>
    <h1 class="color3">JavaScript</h1>
  </body>
</html>
