<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS..스타일에 관하여</title>
    <!-- 외부 스타일 시트 -->
    <link rel="stylesheet" href="style.css" />
    <style>
      /* 
        기본형 : 
        선택자 {속성1: 속성값1; 속성2: 속성값2;}
        스타일 시트 : 브라우저 기본스타일, 사용자 스타일로 나뉨
        사용자 스타일에서는 세가지로 나뉜다. : 1. 인라인 스타일(간단하게 라인 안에서 정리하는거)
                                            2. 내부 스타일 시트
                                            3. 외부 스타일 시트(링크 걸어서 불러들이는 거)

      */
      /* ▼ 내부 스타일 시트 : 웹 문서 안에서 사용할 스타일을 같은 문서 안에 정리한 것 */
      h1 {
        color: aqua;
        background-color: brown;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>스타일 시트</h1>
    <h2>레드향</h2>
    <!-- ▼ 인라인 스타일 -->
    <p style="color: darkblue">껍질에 붉은 빛이 돌아 레드향이라고 한다.</p>
    <p>레드봉은 한라봉과 귤을 교배...</p>
    <p>비타민 C와 비타민 P가 풍부함.</p>
  </body>
</html>
<!-- 선택자
1. 전체 선택자 : 스타일을 문서의 모든 요소에 적용할 때 사용. 주로 모든 하위요소에 스타일을 한꺼번에 적용할 때.
                웹 브라우저의 기본 스타일을 초기화할 때 자주 사용.
    ex) *{속성 : 속성값..}

2. 타입 선택자 : 특정 태그를 사용한 모든 요소에 스타일을 적용.
                타입 선택자를 통해 스타일을 지정하면 해당 태그를 사용한 모든 요소에 적용된다.

3. 클래스 선택자 : 같은 태그라도 일부는 다른 스타일을 적용하고 싶다면 클래스 선택자를 사용한다.
                  클래스 선택자는 클래스 이름을 사욯애서 다른 선택자와 구별함.
    ex) .클래스명{속성...}

4. id 선택자 : 클래스 선택자와 마찬가지로 웹 문서의 특정 부분을 선택해서 스타일을 지정할 때 사용.
    ex) #아이디명{속성...}
              클래스 선택자와의 차이점 -> 클래스 선택자는 문서에서 여러번 적용할 수 있음.
                                        id선택자는 문서에서 한번만 적용할 수 있음.
               id선택자는 중복해서 적용할 수 없으므로 주로 문서의 레이아웃과 관련된 스타일을 지정,
               혹은 웹 요소에 자바스크립트 프로그램을 사용하면서 요소를 구별할 때 사용.
5. 그룹 선택자 : 같은 스타일 규칙을 적용하고 싶은 경우 ,로 구분해서 선택자를 나열한 다음 스타일 규칙을 적용
    ex) h1, p{속성...}
-->
