<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그</title>
<style>
    ul li{
        list-style: none;
        line-height: 35px;
    }
</style>
</head>
<body>
<form action="">
    <!-- fieldset : 하나의 폼에서 여러 구역을 나눠서 표시할 때 사용. legend와 함께 쓰면 곽티슈 같은 느낌으로 필드(운동장 느낌)를 제공. -->
<fieldset>
    <!-- legend : fieldset으로 묶은 그룹에 제목을 붙여준다. fieldset이라는 곽티슈에 반쯤 뽑혀있는 휴지와 같이 내용물을 예상할 수 있게 해준다. -->
    <legend>개인정보</legend>
    <ul>
        <li>
            <label for="name">이름</label>
            <input type="text" id="name">
        </li>
        <li>
            <label for="mail">이메일 주소</label>
            <input type="text" id="mail">
        </li>
    </ul>
</fieldset>

<fieldset>
    <legend>로그인</legend>
    <ul>
        <li>
            <label for="id">이름</label>
            <input type="text" id="id">
        </li>
        <li>
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd">
        </li>
    </ul>
</fieldset>



</form>


</body>
</html>
