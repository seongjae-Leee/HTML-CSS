<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소예약 홈페이지</title>
<link rel="stylesheet" href="./style/style.css">


</head>
<body>
    <form action="http://localhost/login/php">
    <fieldset>
        <legend>예약날짜</legend>
        <ul>
            <label><input type="date" id="start" name="start"></label>

            <label><input type="date" id="end" name="end"></label>
        </ul>
    </fieldset>
    <fieldset>
        <legend>예약한 사람</legend>
        <ul>
            <li>
                <label class="res" for="name">이름</label>
                <!-- required : 필수필드로써 반드시 입력해야만 하는 내용. 빈칸 전송시 오류를 내뱉는다.
                     autofocus : 자동으로 커서가 이곳에서 깜빡이게 한다.

                ★★★ label의 for 자리와 아래 input의 id는 같아야만 한다. ★★★   
            
                -->
                <input type="text" name="userName" id="name" autofocus required>
            </li>
            <li>
                <label class="res" for="phone">전화번호</label>
                <!-- ▼ placeholder는 회색으로 유저에게 추가정보를 제공함 -->
                <input type="tel" name="phoneNumber" id="phone" placeholder="전화번호입력" required>
            </li>
            <li>
                <label class="res" for="room">방 선택</label>
                <select name="roomSelect" id="room"></select>
            </li>
            <li>
                <label class="res" for="fruit">과일</label>
                <select name="fruitFav" id="fruit">
                <!-- option value : 서버에 전송할 값 -->
                <option value="apple">사과</option>
                <option value="banana">바나나</option>
                <!-- selected : 다양한 옵션값중 기본으로 선택되어 있는 목록 -->
                <option value="orange" selected>오렌지</option>
                <option value="potato">감자</option>
                <option value="grape">포도</option>
                </select>
            </li>
        </ul>
    </fieldset>
    <div class="down">
        <input type="submit" value="확인" >
        <input type="reset" value="reset" >

    
    
    </form>





</body>
</html>
