
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
<h3>마이클 조던</h3>
<img src="./images/jordan.jpg"><br>
<!-- ▼ width나 height를 퍼센트 단위로 설정하면 웹 브라우저를 줄이거나 늘임에 따라 이미지의 크기도 그에 따라 변하고
       숫자로만 나타내면 웹 브라우저의 크기와는 상관없이 동일하게 이미지의 크기가 유지된다. -->
<img src="./images/jordan.jpg" width="50%" height="600"><br>
<!-- 윈도우 좌표기는 x축으로는 양의 방향으로 가는건 똑같으나
     y축은 아래로 내려감.. 그래서 원점(0,0)은 왼쪽 상단이고 LT(left top) -->
<p>나는 마이클 조던이야~!!</p>
</body>
<!-- ▶ 웹에서 사용할 수 있는 이미지 파일 포맷
1. PNG : 원본손실이 없는 무손실 압축. 일반적으로 웹에서 가장 많이 사용
2. JPG : 손실압축으로 사진 이미지의 압축효율이 좋다.
         주로 사진 이미지를 저장하는데 사용
3. GIF : 애니메이션을 지원.
-->



</html>
