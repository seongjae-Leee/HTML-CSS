<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록 레벨 요소</title>
    <style>
      body * {
        /* padding(컨텐츠 영역과 테두리의 간격 띄우기),border(박스의 테두리), margin(홈페이지 전체와의 거리)의 차이는? */
        border: 1px solid blue;
      }
      accent {
        color: blueviolet;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>시간이란 무엇인가</h1>
    <div>
      진짜 뭘까?
      <!-- ▼ ???????????????????여기서 p를 span으로 바꾸면 인라인 레벨로써 div 안 다른 요소와 같이 한줄로 들어갈 수 있음 -->
      <p class="accent">나란 녀석은</p>
      어떤 놈일까?
    </div>
    <p>
      오늘 점심은<br />
      무얼 먹을까?
    </p>
  </body>
</html>
<!-- 박스모델 : 웹문서의 내용을 박스 형태로 정의하는 방법
     ★ 이 개념은 매우 빈번하게 사용되므로 반드시 기억할 것
    
        1. 블록레벨 요소
           -> 태그를 사용해서 요소를 삽입했을 때 혼자 한줄을 차지하는 것. 즉 width가 100프로
              한줄을 다 잡아먹기 때문에 그래서 왼쪽이나 오른쪽에 다른 것이 들어올 수 없음
              ex) h1, div, p 태그 등등..
        2. 인라인 레벨 요소
           -> 한줄을 차지하지 않는다. 
              컨텐츠 만큼만 영역을 차지하고 나머지 공간에는 다른 요소가 올 수 있다.
              즉 한줄에 인라인 레벨 요소는 여러개가 올 수 있다.
              ex) span, img, strong 등등..
    -->
