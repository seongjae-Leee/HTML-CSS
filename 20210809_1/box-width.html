<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div 사용법 확실히 익힐 것 */
      div {
        border: 2px solid blueviolet;
        margin-bottom: 20px;
      }
      .box1 {
        /* 너비나 높이의 값을 px, em 단위로 지정 */
        width: 400px;
        height: 100px;
      }
      .box2 {
        /* 박스 모델을 포함하는 부모 요소를 기준으로 너비값이나 높이값을 백분율로 지정 */
        width: 50%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
