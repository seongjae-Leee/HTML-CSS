
<!-- !DOCTYPE : HTML의 브라우저에 HTML 문서의 버전을 알려준다.
                이 태그를 통해 HTML 문법에 따라 해석되고 화면에 표시한다. -->
<!DOCTYPE html>

<html lang="ko">

<!-- head : 브라우저의 실행화면에 보이진 않지만 HTML 문서에서 필요한 사항이나 특수 기능을 설정할 때 사용한다.-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성재의 홈페이지</title>
</head>
<body>
    <h1>끝까지 버티면 이긴다</h1><br>
    <h2>끝까지 버티면 이긴다</h2><br>
    <h3>끝까지 버티면 이긴다</h3><br>
    <h2>끝까지 버티면 이긴다!!</h2><br>
    <h1><b>끝까지 버티면 이긴다!!!!!</b></h1>
</body>
</html>
